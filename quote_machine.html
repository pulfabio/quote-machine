<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp - Quote Machine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>


  <body>
    <div class="container">
      <div class="row title">
        <div class="col-xs-12">
          <h1 class="text-center">Fabs' Quote Machine</h1>
        </div><!-- col-xs-12 -->
      </div><!-- row title-->
      <div class="row quotes">
        <div class="col-xs-6 col-xs-offset-3 quote-box">
          <div class="row">
            <div class="col-xs-12 quote-text text-center">
              Quote text here
            </div><!-- col-xs-12 -->
          </div><!-- row quote-text-->
          <div class="row text-right">
            <div class="col-xs-12 quote-author">
              Author here
            </div><!-- col-xs-12 -->
          </div><!-- row quote-author-->
          <div class="row quote-buttons">
            <div class="col-xs-6 twitter-btn text-left">
                <a href="https://twitter.com/intent/tweet" class="twitter-share-button" data-count="vertical" target="_blank">
                  <span class="fa-stack fa-2x link-button">
                    <i class="fa fa-square-o fa-stack-2x"></i>
                    <i class="fa fa-twitter fa-stack-1x"></i>
                  </span>
                </a><br><!-- twitter-btn fa animation -->

            </div><!-- col-xs-6 twitter-btn -->
            <div class="col-xs-6 quote-btn text-right">
              <button type="button" class="btn new-quote-btn">New quote</button>
            </div><!-- col-xs-6 quote-btn -->
          </div ><!-- quote-buttons -->

        </div><!-- col-xs-6 quote-box -->
      </div><!-- row quotes-->


    </div><!-- container -->



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
